<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Hub | Intelligent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { glass: { 100: 'rgba(255, 255, 255, 0.03)', border: 'rgba(255, 255, 255, 0.05)' } }
                }
            }
        }
    </script>
    <style>
        /* === NEW THEME: DEEP CYBER SLATE === */
        /* Much cleaner, bluer, and deeper than the old "weathered" grey */
        body { 
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, #020617 100%);
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); overflow: hidden;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="h-screen w-full flex flex-col p-8 overflow-hidden">

    <header class="flex justify-between items-center mb-8 h-12 shrink-0">
        <h1 class="text-3xl font-bold tracking-tight text-white uppercase" style="letter-spacing: -1px;">Clarity Hub</h1>
        <div class="glass-panel px-6 py-2 rounded-full text-right min-w-[180px] flex items-center justify-between gap-4">
            <div id="clock-date" class="text-[10px] text-gray-400 uppercase tracking-widest">LOADING...</div>
            <div id="clock-time" class="text-lg font-bold leading-none text-white">00:00</div>
        </div>
    </header>

    <main class="flex-1 grid grid-cols-1 md:grid-cols-12 gap-5 min-h-0">

        <div class="col-span-3 flex flex-col gap-5 min-h-0 overflow-hidden">
            <div id="box-urgent" class="glass-panel rounded-2xl p-5 flex-1 min-h-0 flex flex-col relative overflow-hidden group hover:border-red-500/50 transition duration-500 cursor-pointer bg-gradient-to-br from-red-900/30 via-transparent to-transparent">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-red-500/10 blur-3xl rounded-full pointer-events-none opacity-100 transition duration-500"></div>
                <h2 class="text-xs font-bold text-red-400 uppercase tracking-widest mb-4 flex items-center gap-2 shrink-0 transition">
                    <i class="fa-solid fa-triangle-exclamation transition duration-300 group-hover:scale-110 group-hover:text-red-300"></i> Urgent
                </h2>
                <div id="urgent-container" class="flex-1 overflow-y-auto space-y-3 pr-1"></div>
            </div>
            <div id="box-important" class="glass-panel rounded-2xl p-5 flex-1 min-h-0 flex flex-col relative overflow-hidden group hover:border-blue-500/50 transition duration-500 cursor-pointer bg-gradient-to-br from-blue-900/30 via-transparent to-transparent">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500/10 blur-3xl rounded-full pointer-events-none opacity-100 transition duration-500"></div>
                <h2 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-4 flex items-center gap-2 shrink-0 transition">
                    <i class="fa-solid fa-circle-exclamation transition duration-300 group-hover:scale-110 group-hover:text-blue-300"></i> Important
                </h2>
                <div id="important-container" class="flex-1 overflow-y-auto space-y-3 pr-1"></div>
            </div>
        </div>

        <div class="col-span-5 flex flex-col gap-5 min-h-0 overflow-hidden">
            <div id="box-calendar" class="glass-panel rounded-2xl p-5 h-[45%] min-h-0 flex flex-col group hover:border-purple-500/50 transition duration-500 relative cursor-pointer bg-gradient-to-br from-purple-900/30 via-transparent to-transparent">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-purple-500/10 blur-3xl rounded-full pointer-events-none opacity-100 transition duration-500"></div>
                <h2 class="text-xs font-bold text-purple-300 uppercase tracking-widest mb-4 flex items-center gap-2 shrink-0 transition">
                    <i class="fa-regular fa-calendar transition duration-300 group-hover:scale-110 group-hover:text-purple-200"></i> Schedule
                </h2>
                <div id="calendar-container" class="flex-1 overflow-y-auto pr-1"></div>
            </div>

            <div id="box-favourites" class="glass-panel rounded-2xl p-5 h-[55%] min-h-0 flex flex-col group hover:border-yellow-500/50 transition duration-500 relative cursor-pointer bg-gradient-to-br from-yellow-900/30 via-transparent to-transparent">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-yellow-500/10 blur-3xl rounded-full pointer-events-none opacity-100 transition duration-500"></div>
                <h2 class="text-xs font-bold text-yellow-400 uppercase tracking-widest mb-4 flex items-center gap-2 shrink-0 transition">
                    <i class="fa-solid fa-star transition duration-300 group-hover:scale-110 group-hover:text-yellow-300"></i> Favourites
                </h2>
                <div id="favourites-container" class="flex-1 overflow-y-auto space-y-3 pr-1">
                    <div class="h-full flex items-center justify-center text-gray-600 italic text-xs">No pinned items</div>
                </div>
            </div>
        </div>

        <div class="col-span-4 flex flex-col min-h-0 overflow-hidden">
            <div id="box-stream" class="glass-panel rounded-2xl p-5 h-full min-h-0 flex flex-col group hover:border-green-500/50 transition duration-500 relative cursor-pointer bg-gradient-to-br from-green-900/30 via-transparent to-transparent">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-green-500/10 blur-3xl rounded-full pointer-events-none opacity-100 transition duration-500"></div>
                <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4 shrink-0">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest group-hover:text-green-400 transition">Incoming Stream</h2>
                    <i class="fa-solid fa-tower-broadcast text-gray-600 group-hover:text-green-500 transition"></i>
                </div>
                <div id="all-stream-container" class="flex-1 overflow-y-auto space-y-3 pr-1"></div>
            </div>
        </div>

    </main>

    <div id="calendar-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="glass-panel w-[90%] h-[90%] rounded-3xl p-8 flex flex-col transform scale-95 transition-transform duration-300" id="calendar-content">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <h2 class="text-2xl font-bold text-white tracking-tight flex items-center gap-3">
                        <i class="fa-regular fa-calendar text-purple-400"></i> SCHEDULE
                    </h2>
                    <div class="flex items-center bg-white/5 rounded-full px-2 py-1 ml-4 border border-white/5">
                        <button onclick="changeMonth(-1)" class="w-8 h-8 rounded-full hover:bg-white/10 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fa-solid fa-chevron-left"></i></button>
                        <span id="calendar-header-date" class="mx-4 text-sm font-bold text-white w-32 text-center uppercase tracking-widest">Loading...</span>
                        <button onclick="changeMonth(1)" class="w-8 h-8 rounded-full hover:bg-white/10 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <button onclick="toggleCalendar()" class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center text-white transition"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="grid grid-cols-7 gap-4 mb-4 text-center">
                <div class="text-gray-500 text-xs uppercase tracking-widest">Mon</div><div class="text-gray-500 text-xs uppercase tracking-widest">Tue</div><div class="text-gray-500 text-xs uppercase tracking-widest">Wed</div><div class="text-gray-500 text-xs uppercase tracking-widest">Thu</div><div class="text-gray-500 text-xs uppercase tracking-widest">Fri</div><div class="text-purple-400 text-xs uppercase tracking-widest">Sat</div><div class="text-purple-400 text-xs uppercase tracking-widest">Sun</div>
            </div>
            <div id="calendar-grid" class="flex-1 grid grid-cols-7 grid-rows-6 gap-2 overflow-y-auto"></div>
        </div>
    </div>

    <div id="list-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="glass-panel w-[80%] h-[90%] rounded-3xl p-8 flex flex-col transform scale-95 transition-transform duration-300" id="list-content">
            <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                <h2 id="modal-title" class="text-2xl font-bold text-white tracking-tight flex items-center gap-3"></h2>
                <button onclick="toggleListModal()" class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center text-white transition"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="modal-list-container" class="flex-1 overflow-y-auto space-y-3"></div>
        </div>
    </div>

    <footer class="h-8 flex items-center justify-between mt-4 text-[10px] text-gray-600 uppercase tracking-wider shrink-0">
        <div>Built by Maciej Rychlewski</div>
        <div class="flex gap-4"><span class="text-green-900"><i class="fa-solid fa-circle text-[4px] mr-1"></i>System Active</span></div>
    </footer>
    <script src="main.js?v=8"></script>
</body>
</html>
